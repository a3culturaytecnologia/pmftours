<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>PMF Tours - Offline</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: "Open Sans", sans-serif;
      background: #f5f5f5;
      color: #222; /* más oscuro para mejor contraste */
      text-align: center;
      padding: 50px;
    }
    h1 {
      color: #004a99; /* azul más oscuro para contraste */
      font-size: 2em;
      margin-bottom: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
    }
    p {
      margin: 20px 0;
      font-size: 1.1em;
      line-height: 1.5;
    }
    .logo {
      width: 120px;
      margin-bottom: 20px;
    }
    .retry {
      display: inline-block;
      padding: 12px 24px;
      background: #004a99; /* azul accesible */
      color: #ffffff;
      text-decoration: none;
      border-radius: 6px;
      margin-top: 25px;
      font-weight: 600;
      font-size: 1em;
      transition: background 0.3s ease;
    }
    .retry:hover {
      background: #003366; /* aún más oscuro en hover */
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="./image/logo.png" alt="PMF Tours" class="logo">
    <h1>Sin conexión</h1>
    <p>Parece que no tienes acceso a internet en este momento.</p>
    <p>No te preocupes, puedes volver a intentarlo cuando recuperes la conexión.</p>
    <a href="/" class="retry">Reintentar</a>
  </div>
</body>
</html>
